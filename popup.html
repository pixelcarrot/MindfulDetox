<!DOCTYPE html>
<html>
<head>
  <title>Mindful Detox</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/logo.svg" alt="Mindful Detox Logo" class="logo">
      <h1>Mindful Detox</h1>
      <p>Stay focused and block distractions.</p>
    </div>
    <div class="input-section">
      <input type="text" id="website-input" placeholder="Enter a website to block">
      <input type="text" id="redirect-input" placeholder="Redirect to (optional)">
      <button id="add-button">Block Website</button>
    </div>
    <div class="blocked-section">
      <h2>Blocked Websites</h2>
      <ul id="blocked-list"></ul>
    </div>
    <div class="backup-section">
      <button id="export-button">Export Backup</button>
      <button id="import-button">Import Backup</button>
      <input type="file" id="import-file-input" accept=".json" style="display: none;">
    </div>
  </div>
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Edit Website</h2>
      <input type="text" id="edit-website-input">
      <input type="text" id="edit-redirect-input">
      <button id="save-button">Save</button>
    </div>
  </div>
  <div id="redirect-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Redirect</h2>
      <input type="text" id="redirect-to-input" placeholder="Redirect to">
      <button id="redirect-save-button">Save</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
